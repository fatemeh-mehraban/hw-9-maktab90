<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="boot/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <main class="bg-danger d-flex flex-column flex-sm-column flex-lg-row gap-2 gap-md-2 gap-lg-0 justify-content-center align-content-center align-items-center w-100 h-100 overflow-hidden">
    
    <section class=" h-75 w-100 bg-light m-lg-5 borderreduse" >

        <h2 class="border-b text-center py-3 h-6 w-100">رستوران‌ مک‌دونالد شعبه‌ تهران</h2>
        <div class="row w-100 h-75 overflow-y-scroll mr-auto width-lg gap-3 flexwidth justify-content-center" dir="ltr"></div>
    </section>



    <section class="row w-100 h-50 mb-12 price-box justify-content-center">
            <div class="col-12 col-sm-12 col-lg-6 col-md-12 bg-light mr-t-4 borderreduse p-5 px-md-5">
                <div class=" d-flex  justify-content-between mb-4 px-2 "><span>جمع کل سفارشات:</span> <span class="ml-auto SumTotalOfOrders"> 0 </span></div>
                <div class=" d-flex  justify-content-between mb-4 px-2"><span>حق سرویس و کارمزد:</span> <span class="ml-auto Wage"> 0 </span></div>
                <div class=" d-flex  justify-content-between mb-4 px-2"><span>  تخفیف:</span> <span class="ml-auto code" > 0 </span></div>
                <div class="off position-relative mb-5">
                    <input type="text" placeholder="کد تخفیف" class="w-100 bg-white p-2 btn text-end input">
                    <div class="bg-bac-brown tik position-absolute top-0 start-0 rounded-2" id="tik"><img src="bill-generator-js/img/tick.png" alt="" class="width-img-tik"></div>
                </div>
                <div class="bg-warning d-flex justify-content-between rounded-2 p-2 mb-3 "><span>  مبلغ قابل پرداخت:</span> <span class="ml-auto  offer"> 0 </span></div>
                <button class="border-0 py-3 bg-bac-brown text-white w-100 p-3 Order rounded-2">ثبت سفارش</button>
            </div>
    </section>
 </main>


<section class="modalbox w-100 h-100 position-absolute top-0 left-0 d-flex justify-content-center align-content-center align-items-center ">
    <div class="w-25 h-25 rounded-3 bg-light rounded-5 d-flex flex-column justify-content-center align-content-center align-items-center">
        <p>سفارش شما ثبت شد</p>
        <button class="bg-bac-brown text-light py-2 px-4 border-0 rounded-2 ok">باشه</button>
    </div>
</section>  



</body>
<script src="boot/bootstrap.bundle.min.js"></script>
<script src="app.js"></script>
</html>
